<!DOCTYPE html>
<html>
<head>
	<title>Coin Toss</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
</head>
<script src="/socket.io/socket.io.js"></script>
<body>

<div class="gameHolder">
	<div class="timer-holder" style="text-align: center;">
		<div class="nowRound" style="display: inline-block; margin-left: 5px;">
			<h2>라운드 : <span id="topRounds"></span></h2>
		</div>
		<div class="betCountdown" style="display: inline-block;">
			<span id="bet-time">500</span>

		</div>

		<div class="gameplay-area">
			<div class="player-holder">
				<div class="coin-object">
					<div class="imageContainer" style="height: 608px;">
						<img class="coinAnimation" src="assets/images/coin-flip.jpg">
						<img class="hand-bottom hands" style="display: none;" src="assets/images/hand2.png">
						<img class="coin-middle r-res"  style="display: none;" src="assets/images/R.png">
						<img class="coin-middle b-res"  style="display: none;" src="assets/images/B.png">
						<img class="hand-top hands" style="display: none;" src="assets/images/hand3.png">
					</div> <!-- end imageContainer -->
				</div> <!-- end coin-object -->
			</div> <!-- end player-holder -->
		</div> <!-- end gameplay-area -->

	<div id="gameLoader">
		<div id="timer">배팅에 참여하세요</div>
		<div id="loading"></div>
	</div>

	<a href="#">
		<button id="resultDirect">Hash Code + Salt Code 결과값 조회하기</button></a>

		 <div class="gameInfo">
	        <div class="g-info lvl">이전라운드 <span></span></div>
	        <div class="g-info hashCode"><label>Hash <span></span></label></div>
	        <div class="clear"></div>
	    </div>

</div> <!-- end of gameHolder -->

<div class="modal" id="round-history" style="padding-left: 0;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" style="color : yellow;" data-dismiss="modal">&times;</button>
			</div>

			<div class="modal-body" style="padding:0; height: 900px;">
				<iframe id="resultIframe" style="width: 100%; height: 900px;" src="/gameResult"></iframe>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="static/game.js"></script>
</html>
